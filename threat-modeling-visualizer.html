<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Threat Modeling Pipeline - Full Application</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            line-height: 1.6;
        }

        .app-container {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 300px;
            background: #1a1a1a;
            border-right: 1px solid #2d2d2d;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .sidebar-header {
            padding: 20px;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d1b4e 100%);
            border-bottom: 1px solid #2d2d2d;
        }

        .sidebar-header h1 {
            font-size: 1.5em;
            background: linear-gradient(135deg, #8b5cf6 0%, #3b82f6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .topbar {
            height: 60px;
            background: #1a1a1a;
            border-bottom: 1px solid #2d2d2d;
            display: flex;
            align-items: center;
            padding: 0 20px;
            justify-content: space-between;
        }

        .content-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        /* Pipeline Steps */
        .pipeline-step {
            padding: 15px 20px;
            border-left: 3px solid transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .pipeline-step:hover {
            background: rgba(139, 92, 246, 0.1);
            border-left-color: #8b5cf6;
        }

        .pipeline-step.active {
            background: rgba(139, 92, 246, 0.2);
            border-left-color: #8b5cf6;
        }

        .pipeline-step.completed::after {
            content: '✓';
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #10b981;
            font-weight: bold;
        }

        .pipeline-step.error::after {
            content: '!';
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #ef4444;
            font-weight: bold;
            background: rgba(239, 68, 68, 0.2);
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .step-title {
            font-weight: bold;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .step-description {
            font-size: 0.9em;
            color: #9ca3af;
        }

        /* Forms */
        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #d1d5db;
        }

        .form-control {
            width: 100%;
            padding: 10px 15px;
            background: #0a0a0a;
            border: 1px solid #374151;
            border-radius: 6px;
            color: #e0e0e0;
            font-size: 0.95em;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #8b5cf6;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }

        /* Buttons */
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 0.95em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(139, 92, 246, 0.3);
        }

        .btn-secondary {
            background: #374151;
            color: #e0e0e0;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        /* Cards */
        .card {
            background: #1a1a1a;
            border: 1px solid #2d2d2d;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #2d2d2d;
        }

        .card-title {
            font-size: 1.2em;
            font-weight: bold;
        }

        /* Data Tables */
        .data-table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-table th,
        .data-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #2d2d2d;
        }

        .data-table th {
            background: #0a0a0a;
            font-weight: 600;
            color: #d1d5db;
        }

        .data-table tr:hover {
            background: rgba(139, 92, 246, 0.05);
        }

        /* Tags */
        .tag {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.85em;
            margin-right: 5px;
        }

        .tag-critical {
            background: rgba(239, 68, 68, 0.2);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .tag-high {
            background: rgba(251, 191, 36, 0.2);
            color: #fbbf24;
            border: 1px solid rgba(251, 191, 36, 0.3);
        }

        .tag-medium {
            background: rgba(59, 130, 246, 0.2);
            color: #60a5fa;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        .tag-low {
            background: rgba(16, 185, 129, 0.2);
            color: #34d399;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        /* File Upload */
        .file-upload {
            border: 2px dashed #374151;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .file-upload:hover {
            border-color: #8b5cf6;
            background: rgba(139, 92, 246, 0.05);
        }

        .file-upload.dragging {
            border-color: #8b5cf6;
            background: rgba(139, 92, 246, 0.1);
        }

        /* Loading States */
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #374151;
            border-top-color: #8b5cf6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .loading-content {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 1px solid #374151;
            padding-bottom: 10px;
        }

        .tab {
            padding: 10px 20px;
            background: transparent;
            border: none;
            color: #9ca3af;
            cursor: pointer;
            transition: all 0.3s ease;
            border-bottom: 2px solid transparent;
            border-radius: 6px 6px 0 0;
            font-size: 0.95em;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .tab:hover {
            color: #e0e0e0;
            background: rgba(139, 92, 246, 0.1);
        }

        .tab.active {
            color: #8b5cf6;
            border-bottom-color: #8b5cf6;
            background: rgba(139, 92, 246, 0.1);
        }

        /* Charts */
        .chart-container {
            position: relative;
            height: 300px;
            margin-bottom: 20px;
        }

        /* Flow Diagram */
        .flow-diagram {
            width: 100%;
            height: 400px;
            border: 1px solid #2d2d2d;
            border-radius: 8px;
            background: #0a0a0a;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: #1a1a1a;
            border: 1px solid #374151;
            border-radius: 12px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-close {
            background: none;
            border: none;
            color: #9ca3af;
            font-size: 1.5em;
            cursor: pointer;
        }

        /* Attack Path Visualization */
        .attack-path-viz {
            background: #0a0a0a;
            border: 1px solid #2d2d2d;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .path-node {
            fill: #8b5cf6;
            stroke: #fff;
            stroke-width: 2px;
            cursor: pointer;
        }

        .path-node:hover {
            fill: #a78bfa;
        }

        .path-link {
            fill: none;
            stroke: #4b5563;
            stroke-width: 2px;
        }

        .path-link.critical {
            stroke: #ef4444;
        }

        /* Console Output */
        .console {
            background: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            padding: 15px;
            border-radius: 6px;
            max-height: 200px;
            overflow-y: auto;
            font-size: 0.9em;
        }

        .console-line {
            margin-bottom: 5px;
        }

        .console-error {
            color: #f00;
        }

        .console-warning {
            color: #ff0;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .app-container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: auto;
                border-right: none;
                border-bottom: 1px solid #2d2d2d;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // API endpoints - Update these to match your Flask backend
        const API_BASE = 'http://localhost:5000/api';

        // Main App Component
        const ThreatModelingApp = () => {
            const [currentStep, setCurrentStep] = React.useState(0);
            const [pipelineState, setPipelineState] = React.useState({
                steps: [
                    { id: 1, name: 'Upload Document', status: 'pending', data: null },
                    { id: 2, name: 'Extract DFD', status: 'pending', data: null },
                    { id: 3, name: 'Generate Threats', status: 'pending', data: null },
                    { id: 4, name: 'Refine Threats', status: 'pending', data: null },
                    { id: 5, name: 'Analyze Attack Paths', status: 'pending', data: null }
                ],
                currentData: {},
                logs: []
            });
            const [loading, setLoading] = React.useState(false);
            const [activeTab, setActiveTab] = React.useState('overview');
            const [currentOperation, setCurrentOperation] = React.useState('');
            const [showConsole, setShowConsole] = React.useState(true);
            const logEndRef = React.useRef(null);

            // Auto-scroll logs
            React.useEffect(() => {
                if (logEndRef.current) {
                    logEndRef.current.scrollIntoView({ behavior: 'smooth' });
                }
            }, [pipelineState.logs]);

            // Poll for logs when processing
            React.useEffect(() => {
                let interval;
                if (loading) {
                    interval = setInterval(async () => {
                        try {
                            const response = await fetch(`${API_BASE}/logs`);
                            const data = await response.json();
                            if (data.logs && data.logs.length > pipelineState.logs.length) {
                                setPipelineState(prev => ({ ...prev, logs: data.logs }));
                            }
                        } catch (error) {
                            console.error('Failed to fetch logs:', error);
                        }
                    }, 1000);
                }
                return () => clearInterval(interval);
            }, [loading]);

            // File upload handler
            const handleFileUpload = async (files) => {
                const formData = new FormData();
                formData.append('document', files[0]);

                setLoading(true);
                setCurrentOperation('Uploading and extracting text from document...');
                updateStepStatus(0, 'running');
                
                try {
                    addLog('Starting document upload...', 'info');
                    const response = await fetch(`${API_BASE}/upload`, {
                        method: 'POST',
                        body: formData
                    });
                    const data = await response.json();
                    
                    if (!response.ok) {
                        throw new Error(data.error || 'Upload failed');
                    }
                    
                    updateStepStatus(0, 'completed', data);
                    addLog(`Document uploaded successfully: ${data.filename}`, 'success');
                    addLog(`Extracted ${data.text_length} characters`, 'info');
                    
                    // Automatically start step 2
                    setTimeout(() => runStep(1), 1000);
                } catch (error) {
                    updateStepStatus(0, 'error');
                    addLog(`Upload failed: ${error.message}`, 'error');
                    setLoading(false);
                    setCurrentOperation('');
                }
            };

            // Run pipeline step
            const runStep = async (stepIndex) => {
                const step = pipelineState.steps[stepIndex];
                setLoading(true);
                updateStepStatus(stepIndex, 'running');
                
                const stepDescriptions = {
                    1: 'Extracting DFD components from document (this may take 30-60 seconds for LLM processing)...',
                    2: 'Generating threats using STRIDE methodology (this may take 1-2 minutes)...',
                    3: 'Refining threats and removing duplicates...',
                    4: 'Analyzing attack paths and scenarios...'
                };
                
                setCurrentOperation(stepDescriptions[stepIndex] || `Running ${step.name}...`);
                addLog(`Starting: ${step.name}`, 'info');

                try {
                    const startTime = Date.now();
                    
                    const response = await fetch(`${API_BASE}/run-step`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            step: step.id,
                            input: pipelineState.steps[stepIndex - 1]?.data || {}
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (!response.ok) {
                        throw new Error(data.error || 'Step failed');
                    }
                    
                    const duration = ((Date.now() - startTime) / 1000).toFixed(1);
                    updateStepStatus(stepIndex, 'completed', data);
                    addLog(`${step.name} completed in ${duration}s - found ${data.count || 0} items`, 'success');
                    
                    // Automatically run next step if configured
                    if (stepIndex < pipelineState.steps.length - 1 && stepIndex < 2) {
                        setTimeout(() => runStep(stepIndex + 1), 1000);
                    } else {
                        setLoading(false);
                        setCurrentOperation('');
                        addLog('Pipeline completed! You can now review and edit the results.', 'success');
                    }
                } catch (error) {
                    updateStepStatus(stepIndex, 'error');
                    addLog(`${step.name} failed: ${error.message}`, 'error');
                    setLoading(false);
                    setCurrentOperation('');
                }
            };

            // Update step status
            const updateStepStatus = (index, status, data = null) => {
                setPipelineState(prev => {
                    const newSteps = [...prev.steps];
                    newSteps[index] = { ...newSteps[index], status, data };
                    return { ...prev, steps: newSteps };
                });
            };

            // Add log entry
            const addLog = (message, type = 'info') => {
                setPipelineState(prev => ({
                    ...prev,
                    logs: [...prev.logs, { message, type, timestamp: new Date() }]
                }));
            };

            // Update data field
            const updateData = (stepIndex, fieldPath, value) => {
                setPipelineState(prev => {
                    const newSteps = [...prev.steps];
                    const step = newSteps[stepIndex];
                    
                    // Deep update using field path (e.g., "threats.0.impact")
                    const paths = fieldPath.split('.');
                    let current = step.data;
                    
                    for (let i = 0; i < paths.length - 1; i++) {
                        current = current[paths[i]];
                    }
                    
                    current[paths[paths.length - 1]] = value;
                    
                    return { ...prev, steps: newSteps };
                });
                
                // Save to backend
                saveStepData(stepIndex);
            };

            // Save step data to backend
            const saveStepData = async (stepIndex) => {
                const step = pipelineState.steps[stepIndex];
                try {
                    await fetch(`${API_BASE}/save-step`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            step: step.id,
                            data: step.data
                        })
                    });
                    addLog(`Saved ${step.name} data`, 'info');
                } catch (error) {
                    addLog(`Failed to save: ${error.message}`, 'error');
                }
            };

            return (
                <div className="app-container">
                    {/* Sidebar */}
                    <div className="sidebar">
                        <div className="sidebar-header">
                            <h1>🛡️ Threat Modeling</h1>
                            <p style={{fontSize: '0.9em', color: '#9ca3af', marginTop: '5px'}}>
                                Pipeline Manager
                            </p>
                        </div>
                        
                        {pipelineState.steps.map((step, index) => (
                            <PipelineStep
                                key={step.id}
                                step={step}
                                index={index}
                                active={currentStep === index}
                                onClick={() => setCurrentStep(index)}
                            />
                        ))}
                        
                        <div style={{padding: '20px'}}>
                            <button 
                                className="btn btn-primary" 
                                style={{width: '100%'}}
                                onClick={() => runStep(0)}
                                disabled={loading}
                            >
                                {loading ? 'Running...' : 'Run Full Pipeline'}
                            </button>
                        </div>
                    </div>

                    {/* Main Content */}
                    <div className="main-content">
                        <div className="topbar">
                            <div style={{display: 'flex', gap: '20px'}}>
                                <button 
                                    className={`tab ${activeTab === 'overview' ? 'active' : ''}`}
                                    onClick={() => setActiveTab('overview')}
                                >
                                    Overview
                                </button>
                                <button 
                                    className={`tab ${activeTab === 'edit' ? 'active' : ''}`}
                                    onClick={() => setActiveTab('edit')}
                                >
                                    Edit Data
                                </button>
                                <button 
                                    className={`tab ${activeTab === 'visualize' ? 'active' : ''}`}
                                    onClick={() => setActiveTab('visualize')}
                                >
                                    Visualize
                                </button>
                            </div>
                            
                            <div style={{display: 'flex', gap: '10px', alignItems: 'center'}}>
                                <button 
                                    className="btn btn-secondary btn-sm"
                                    onClick={() => setShowConsole(!showConsole)}
                                >
                                    {showConsole ? 'Hide' : 'Show'} Console
                                </button>
                                <button className="btn btn-secondary">
                                    Export JSON
                                </button>
                            </div>
                        </div>

                        <div className="content-area" style={{paddingBottom: showConsole ? '250px' : '20px'}}>
                            {activeTab === 'overview' && (
                                <OverviewTab 
                                    step={pipelineState.steps[currentStep]}
                                    onUpload={handleFileUpload}
                                    onRunStep={() => runStep(currentStep)}
                                />
                            )}
                            
                            {activeTab === 'edit' && (
                                <EditTab 
                                    step={pipelineState.steps[currentStep]}
                                    onUpdate={(field, value) => updateData(currentStep, field, value)}
                                />
                            )}
                            
                            {activeTab === 'visualize' && (
                                <VisualizeTab 
                                    data={pipelineState}
                                />
                            )}
                        </div>

                        {/* Floating Console */}
                        {showConsole && (
                            <div style={{
                                position: 'fixed',
                                bottom: 0,
                                left: 300,
                                right: 0,
                                height: '250px',
                                background: '#0a0a0a',
                                borderTop: '2px solid #374151',
                                display: 'flex',
                                flexDirection: 'column'
                            }}>
                                <div style={{
                                    padding: '10px 20px',
                                    background: '#1a1a1a',
                                    borderBottom: '1px solid #374151',
                                    display: 'flex',
                                    justifyContent: 'space-between',
                                    alignItems: 'center'
                                }}>
                                    <h3 style={{margin: 0, fontSize: '1em'}}>
                                        Console Output
                                        {loading && (
                                            <span style={{marginLeft: '15px', color: '#8b5cf6'}}>
                                                {currentOperation}
                                            </span>
                                        )}
                                    </h3>
                                    <button 
                                        className="btn btn-secondary btn-sm"
                                        onClick={() => setPipelineState(prev => ({ ...prev, logs: [] }))}
                                    >
                                        Clear
                                    </button>
                                </div>
                                <div className="console" style={{
                                    flex: 1,
                                    overflow: 'auto',
                                    padding: '15px',
                                    fontFamily: 'monospace'
                                }}>
                                    {pipelineState.logs.map((log, index) => (
                                        <div key={index} className={`console-line console-${log.type}`}>
                                            [{new Date(log.timestamp).toLocaleTimeString()}] {log.message}
                                            {log.type === 'info' && loading && index === pipelineState.logs.length - 1 && (
                                                <span className="loading-spinner" style={{
                                                    marginLeft: '10px',
                                                    width: '12px',
                                                    height: '12px',
                                                    display: 'inline-block',
                                                    verticalAlign: 'middle'
                                                }}></span>
                                            )}
                                        </div>
                                    ))}
                                    <div ref={logEndRef} />
                                </div>
                            </div>
                        )}
                    </div>

                    {loading && (
                        <LoadingOverlay currentOperation={currentOperation} />
                    )}
                </div>
            );
        };

        // Pipeline Step Component
        const PipelineStep = ({ step, index, active, onClick }) => {
            const icons = ['📄', '🔗', '⚠️', '✨', '🎯'];
            
            return (
                <div 
                    className={`pipeline-step ${active ? 'active' : ''} ${step.status}`}
                    onClick={onClick}
                >
                    <div className="step-title">
                        <span>{icons[index]}</span>
                        {step.name}
                    </div>
                    <div className="step-description">
                        {step.status === 'running' && <span className="loading-spinner" />}
                        {step.status === 'completed' && `${step.data?.count || 0} items`}
                        {step.status === 'error' && 'Failed'}
                        {step.status === 'pending' && 'Not started'}
                    </div>
                </div>
            );
        };

        // Overview Tab Component
        const OverviewTab = ({ step, onUpload, onRunStep }) => {
            if (!step) return null;

            if (step.id === 1) {
                return <FileUploadComponent onUpload={onUpload} />;
            }

            return (
                <div className="card">
                    <div className="card-header">
